<ion-content text-center>
	<h1 id='title'>GIMME SPOT</h1>
	<img src="assets/imgs/logo.png" width="200" height="200">
	<div id="form">
		<ion-list>
			<ion-item>
				<ion-input type="email" placeholder="Email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" placeholder="Password"></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button full>Login</button>
		<div id="social-buttons">
			<button ion-button icon-start full id="facebook" (click)="loginWithFacebook()">
				<ion-icon name="logo-facebook"></ion-icon>
				Login with Facebook
			</button>
			<button ion-button icon-start full id="twitter">
				<ion-icon name="logo-twitter"></ion-icon>
				Login with Twitter
			</button>
			<button ion-button icon-start full id="instagram">
				<ion-icon name="logo-instagram"></ion-icon>
				Login with Instagram
			</button>
		</div>
	</div>
</ion-content>
